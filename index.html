<h1>BÃ©zier Splines</h1>

<div class="grid-container">
	<canvas 
		id="plotCanvas" 
		class=main-plot 
		onclick="getPoint(event)"
		>
	</canvas>
  	<button 
  		class="clear-canvas"
  		onclick="resetCanvas()">
  		clear
  	</button>  
  	<div class="velocity">
  		<p>VELOCITY</p>
  		<canvas class="plot"></canvas>
  	</div>
  	<div class="acceleration">
  		<p>ACCELERATION</p>
  		<canvas class="plot"></canvas>
  	</div>
  	<div class="continuity-modes">
  		<button 
  			id="broken"
  			onclick="brokenContinuity()">
  			broken
  		</button>
  		<button 
  			id="aligned"
  			onclick="alignContinuity()">
  			align
  		</button>
  		<button 
  			id="mirrored"
  			onclick="mirrorContinuity()">
  			mirror
  		</button>
  	</div>
</div>

	init_view();
