<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script type="text/javascript" src="script.js"></script>

</head>

<body>

<div class="grid-container">

	<h1 id="pagename">Bézier Splines: Continuity</h1>
	<p id="pagedescription">
		Created by Jule Schmidt for the course DH2320 / DD2258 at KTH in 2023.
		Inspired by the visualizations in Freya Holmér's video <a href="https://www.youtube.com/watch?v=jvPPXbo87ds">The Continuity of Splines</a>.
		Small modifications by <a href="http://tinoweinkauf.net">Tino Weinkauf</a>.
	</p>

	<div id="plotCanvasContainer" class="main-plot-container">
		<canvas 
			id="plotCanvas" 
			class="main-plot"
			onclick="getPoint(event)"
			>
		</canvas>
	</div>

	<div class="canvas-buttons">
		<button 
	  		class="clear-canvas"
	  		onclick="resetCanvas()">
	  		clear
	  	</button>  
		<button
			id="canvas-mode"
			class="canvas-mode"
			onclick="switchCanvasMode()">
			switch to moving points
		</button>
	</div>

  	<div 
		class="velocity"
		id="velocityPlot"
		>
  	</div>
  	<div 
		class="acceleration"
		id="accelerationPlot"
		>
  	</div>
  	<div class="continuity-modes">
  		<button 
  			id="broken"
  			onclick="brokenContinuity()">
  			broken
  		</button>
  		<button 
  			id="aligned"
  			onclick="alignContinuity()">
  			align
  		</button>
  		<button 
  			id="mirrored"
  			onclick="mirrorContinuity()">
  			mirror
  		</button>
  	</div>
</div>

</body>

<script type="text/javascript">
	init_view();
</script>

</html>
